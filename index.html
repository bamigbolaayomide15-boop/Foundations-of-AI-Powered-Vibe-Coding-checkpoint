<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name - Portfolio</title>
    <meta name="description" content="Frontend Developer & Creative Problem Solver - Explore my portfolio of innovative web projects" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: 'hsl(16, 100%, 66%)',
                        background: 'hsl(250, 50%, 15%)',
                        foreground: 'hsl(0, 0%, 98%)',
                        accent: 'hsl(16, 90%, 60%)',
                    },
                    backgroundImage: {
                        'gradient-hero': 'linear-gradient(135deg, hsl(250, 60%, 30%), hsl(280, 70%, 40%))',
                    },
                    boxShadow: {
                        'glow': '0 0 30px hsla(16, 100%, 66%, 0.4)',
                        'glow-hover': '0 0 40px hsla(16, 100%, 66%, 0.6)',
                    },
                    animation: {
                        'in': 'fadeIn 1s ease-in-out',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0', transform: 'translateY(20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        },
                    },
                },
            },
        }
    </script>
</head>
<body class="bg-gradient-hero min-h-screen flex items-center justify-center p-8">
    <section class="max-w-4xl w-full text-center">
        <div class="space-y-8 animate-in">
            <h1 class="text-6xl md:text-7xl font-bold text-foreground leading-tight tracking-tight">
                Your Name Here
            </h1>
            
            <p class="text-2xl md:text-3xl font-light text-foreground/90 leading-relaxed max-w-2xl mx-auto">
                Frontend Developer & Creative Problem Solver
            </p>
            
            <div class="pt-4">
                <button 
                    onclick="handleClick()"
                    class="inline-flex items-center justify-center h-14 px-10 text-lg font-semibold text-white bg-primary rounded-full shadow-glow hover:shadow-glow-hover hover:bg-accent hover:-translate-y-0.5 transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2"
                >
                    View My Projects
                </button>
            </div>
        </div>
    </section>

    <script>
        function handleClick() {
            alert('Projects Loading\n\nYour portfolio projects section would appear here!');
        }
    </script>
</body>
</html>
